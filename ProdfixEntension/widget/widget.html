<html>

<head>
    <title>Prodfix widget</title>
    <link rel="stylesheet" href="widget.css">
</head>

<body class="widget-container">
    <div class="pop-up-list">
        <img
          class="pop-up-list-child"
          alt=""
          src="../assets/rectangle-14819.svg"
        />
        <div class="search-bar1">
            <div class="search-parent">
                <input id="searchbar" placeholder="Search tasks">
                </input>
            </div>
          </div>
          <div class="header1">
            <img class="header-child" alt="" src="../assets/rectangle-14820.svg" />
  
            <img
              class="group-289361-2"
              alt=""
              src="../assets/group-289361-2@2x.png"
            />
  
            <div class="prodfix">
              <span>ProdFix</span>
              <span class="fix"></span>
            </div>
            <img class="expand-icon" alt="" src="../assets/expand.svg" />
          </div> 
          <div class="widgetlist-view">
            
          </div>  

    </div>
   
    
    <script src="widget.js"></script>
</body>

</html>
